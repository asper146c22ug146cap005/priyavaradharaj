  background: linear-gradient(135deg,#ff7ab2,#ff4d8d);

  overflow-x:hidden;

/* ===== PAGE CONTAINER ===== */
.page{
  display:none;
  padding:30px;
  min-height:100vh;
  transition: opacity 0.5s ease-in-out;
}

.page.active{
  display:block;
  opacity:1;
}

/* ===== BUTTONS ===== */
button{
  padding:10px 20px;
  margin:10px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-size:16px;
}

/* ===== IMAGES ===== */
img{
  width:90%;
  max-width:400px;
  border-radius:15px;
  margin-top:15px;
}

/* ===== CAPTION ===== */
.caption{
  margin-top:10px;
  font-size:16px;
}

/* ===== ANIMATIONS ===== */

/* Page 1: Bounce YES button */
@keyframes bounceIn {
  0% {transform: scale(0);}
  50% {transform: scale(1.2);}
  100% {transform: scale(1);}
}
#yesBtn {
  animation: bounceIn 1s;
}

/* Page 2: Fade-in Success */
.fadeIn {
  animation: fadeInAnim 1s;
}
@keyframes fadeInAnim {
  0% {opacity:0;}
  100% {opacity:1;}
}

/* Page 3: Zoom-in photo */
.zoomIn {
  animation: zoomInAnim 1s;
}
@keyframes zoomInAnim {
  0% {transform: scale(0.5); opacity:0;}
  100% {transform: scale(1); opacity:1;}
}

/* Page 4: Slide song cover from left */
.slideLeft {
  animation: slideLeftAnim 0.7s;
}
@keyframes slideLeftAnim {
  0% {transform: translateX(-100%); opacity:0;}
  100% {transform: translateX(0); opacity:1;}
}

/* Page 5: Slide letter from bottom */
.slideUp {
  animation: slideUpAnim 0.7s;
}
@keyframes slideUpAnim {
  0% {transform: translateY(100%); opacity:0;}
  100% {transform: translateY(0); opacity:1;}
}
</style>
</head>

/* ===== PAGE NAVIGATION ===== */
function goToPage(pageId){
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');

  // Trigger animations
  if(pageId==='page3') loadPhoto();
  if(pageId==='page4') loadSong();
  if(pageId==='page5') loadLetter();
}

/* ===== YES / NO BUTTON ===== */
document.getElementById("yesBtn").onclick = function(){

/* ===== PHOTOS ===== */
let photoIndex = 0;
function loadPhoto(){
  const img = document.getElementById("photoDisplay");
  img.src = data.couplePhotos[photoIndex].image;
  img.classList.remove('zoomIn');
  void img.offsetWidth; // restart animation
  img.classList.add('zoomIn');
  document.getElementById("photoCaption").innerText = data.couplePhotos[photoIndex].caption;
}
function nextPhoto(){ photoIndex = (photoIndex + 1) % data.couplePhotos.length; loadPhoto(); }
function prevPhoto(){ photoIndex = (photoIndex - 1 + data.couplePhotos.length) % data.couplePhotos.length; loadPhoto(); }

/* ===== SONGS ===== */
let songIndex = 0;
function loadSong(){
  const cover = document.getElementById("songCover");
  cover.src = data.songs[songIndex].cover;
  cover.classList.remove('slideLeft');
  void cover.offsetWidth;
  cover.classList.add('slideLeft');
  document.getElementById("songTitle").innerText = data.songs[songIndex].title;
  const audio = document.getElementById("audioPlayer");
  audio.src = data.songs[songIndex].audio;
  audio.load();
  audio.play();
}
function nextSong(){ songIndex = (songIndex + 1) % data.songs.length; loadSong(); }
function prevSong(){ songIndex = (songIndex - 1 + data.songs.length) % data.songs.length; loadSong(); }

/* ===== LETTER ===== */
function loadLetter(){
  const title = document.getElementById("letterTitle");
  const content = document.getElementById("letterContent");
  const sig = document.getElementById("signature");

  title.innerText = data.letter.title;
  content.innerHTML = data.letter.content.join("<br><br>");
  sig.innerHTML = data.letter.signature;

  title.classList.remove('slideUp');
  content.classList.remove('slideUp');
  sig.classList.remove('slideUp');
  void title.offsetWidth;
  void content.offsetWidth;
  void sig.offsetWidth;
  title.classList.add('slideUp');
  content.classList.add('slideUp');
  sig.classList.add('slideUp');
}
</script>
